<!-- Más información sobre los colores complementarios La teoría del color y su impacto en el diseño
La rueda de colores es una herramienta útil para visualizar cómo se relacionan los colores entre sí:
es un círculo donde los tonos similares son vecinos y los diferentes tonos están más separados. 
Cuando dos colores están opuestos en la rueda, se les llama colores complementarios.
Tienen la característica de que si se combinan, se "anulan" entre sí y crean un color gris. 
Sin embargo, cuando se colocan uno al lado del otro, estos colores parecen más vibrantes y producen un fuerte contraste visual.
Algunos ejemplos de colores complementarios con sus códigos hexadecimales son:
red (#FF0000) and cyan (#00FFFF)
green (#00FF00) and magenta (#FF00FF)
blue (#0000FF) and yellow (#FFFF00)

<!-- Más información sobre los colores terciarios, El rojo (R), el verde (G) y el azul (B) se denominan colores primarios.
La mezcla de dos colores primarios crea los colores secundarios cian (G + B), magenta (R + B) y amarillo (R + G)
Por ejemplo, el magenta se compone de rojo y azul y es el complemento del verde.
Los colores terciarios son el resultado de combinar un color primario con uno de sus vecinos de color secundario. 
Por ejemplo, dentro del modelo de color RGB, el rojo (primario) y el amarillo (secundario) forman el naranja (terciario)
Existen varios métodos para seleccionar diferentes colores que dan como resultado una combinación armoniosa en el diseño.
puede usar colores terciarios se denomina esquema de color complementario dividido. Este esquema comienza con un color base, 
luego lo combina con los dos colores adyacentes a su complemento Aquí hay tres colores creados usando el esquema de complemento dividido:

Color	      Hex Code
orange      #FF7F00
cyan	      #00FFFF
raspberry	  #FF007F

<!--Ajustar el matiz de un color
Los colores tienen varias características, como el matiz, la saturación y la luminosidad (hue, saturation, and lightness).
CSS3 introdujo la función hsl() como una forma alternativa de elegir un color indicando directamente estas características.

tono (hue) es lo que la gente suele considerar como "color". En hsl(), hue usa un concepto de rueda de colores en lugar del espectro, 
donde el ángulo del color en el círculo se da como un valor entre 0 y 360.

La saturacion (Saturation) es la cantidad de gris en un color. Un color completamente saturado no tiene gris, 
y un color mínimamente saturado es casi completamente gris. Esto se da como un porcentaje con 100% de saturación total.

La luminosidad (Lightness ) es la cantidad de blanco o negro en un color. Se da un porcentaje que va del 0% (negro) al 100% (blanco), 
donde el 50% es el color normal.

Aquí hay algunos ejemplos del uso de hsl() con colores de luminosidad normal (normal lightness), totalmente saturados (fully-saturated):
Color	       HSL
red	        hsl(0, 100%, 50%)
yellow	    hsl(60, 100%, 50%)
green       hsl(120, 100%, 50%)
cyan	      hsl(180, 100%, 50%)
blue	      hsl(240, 100%, 50%)
magenta   	hsl(300, 100%, 50%)

Cambie el background-color de cada elemento div según los nombres de clase (green, cyan, or blue) usando hsl(). 
Los tres deben tener saturación (full saturation) completa y luminosidad normal (normal lightness.).

<style>
  body {
    background-color: #FFFFFF;
  }

  .green {
    background-color: hsl(120, 100%, 50%);
  }

  .cyan {
    background-color: hsl(180, 100%, 50%);
  }

  .blue {
    background-color: hsl(240, 100%, 50%);
  }

  div {
    display: inline-block;
    height: 100px;
    width: 100px;
  }
</style>

<div class="green"></div>
<div class="cyan"></div>
<div class="blue"></div>
-->


<!-- Ajustar el tono de un color
La opción hsl() en CSS también facilita el ajuste del tono de un color.
Mezclar blanco con un tono puro crea un matiz de ese color, y agregar negro creará una sombra. 
Alternativamente, se produce un tono agregando gris o matizando y sombreando.
Recuerde que la 's' y la 'l' de hsl() representan saturación y luminosidad, respectivamente.
El porcentaje de saturación cambia la cantidad de gris y el porcentaje de luminosidad determina cuánto blanco o negro hay en el color.
Esto es útil cuando tiene un tono base que le gusta, pero necesita diferentes variaciones del mismo.  
<style>
  header {
    background-color: hsl(180, 90%, 35%);
    color: #FFFFFF;
  }

  nav {

Se accede a esto a través de la función linear-gradient() de la propiedad de fondo. Aquí está la sintaxis general:

background: linear-gradient(gradient_direction, color 1, color 2, color 3, ...);

El primer argumento especifica la dirección desde la que comienza la transición de color: se puede establecer como un grado, 
donde 90 grados hacen un degradado horizontal (de izquierda a derecha) y 45 grados hacen un degradado diagonal 
(de abajo a la izquierda a arriba a la derecha). Los siguientes argumentos especifican el orden de los colores utilizados en el degradado. 

Example:
background: linear-gradient(90deg, red, yellow, rgb(204, 204, 255));

<style>
  div {
    border-radius: 20px;
    width: 70%;
    height: 400px;
    margin: 50px auto;
    background: linear-gradient(35deg, #CCFFFF, #FFCCCC);
  }
</style>

<!-- Use un degradado lineal CSS para crear un elemento rayado
La función repeating-linear-gradient() es muy similar a linear-gradient() con la gran diferencia de que repite
el patrón de degradado especificado. repeating-linear-gradient() acepta una variedad de valores, pero para simplificar, 
trabajará con un valor de ángulo y valores de parada de color en este desafío.
El valor del ángulo es la dirección del degradado. Las paradas de color son como valores de ancho que marcan dónde 
tiene lugar una transición y se dan con un porcentaje o un número de píxeles.

En el ejemplo que se muestra en el editor de código, el degradado comienza con el color amarillo a 0 píxeles que 
se mezcla con el segundo color azul a 40 píxeles del inicio. Dado que la siguiente parada de color también está en 40 píxeles, 
el degradado cambia inmediatamente al tercer color verde, que a su vez se mezcla con el valor del cuarto color rojo,
ya que está a 80 píxeles del comienzo del degradado.

Para este ejemplo, ayuda pensar en las paradas de color como pares donde cada dos colores se mezclan.
Si cada dos valores de parada de color son del mismo color, la mezcla no se nota porque está entre el mismo color, 
seguida de una transición difícil al siguiente color, por lo que termina con rayas.


El ángulo del gradiente lineal repetido () debe ser de 45 grados.
El ángulo del gradiente lineal repetido () ya no debería ser de 90 grados
La parada de color en 0 píxeles debe ser amarilla.
La primera parada de color a los 40 píxeles debe ser amarilla.
La segunda parada de color en 40 píxeles debe ser negra.
La última parada de color en 80 píxeles debe ser negra.
<style>
  div{
    border-radius: 20px;
    width: 70%;
    height: 400px;
    margin:  50 auto;
    background: repeating-linear-gradient(
      45deg,
      yellow 0px,
      yellow 40px,
      black 40px,
      black 80px
    );
  }
</style>
<div></div>
-->

<!-- Crea una forma más compleja usando CSS y HTML
Una de las formas más populares del mundo es la forma de corazón, y en este desafío crearás una usando CSS puro. 
Pero primero, debe comprender los pseudoelementos ::before y ::after. 
::before crea un pseudo-elemento que es el primer hijo del elemento seleccionado; 
::after crea un pseudo-elemento que es el último hijo del elemento seleccionado. 
En el siguiente ejemplo, se usa un pseudoelemento ::before para agregar un rectángulo a un elemento con el corazón de la clase:
.heart::before {
  content: "";
  background-color: yellow;
  border-radius: 25%;
  position: absolute;
  height: 50px;
  width: 70px;
  top: -50px;
  left: 5px;
}
Para que los pseudoelementos ::before y ::after funcionen correctamente, deben tener una propiedad de contenido definida. 
Esta propiedad generalmente se usa para agregar cosas como una foto o texto al elemento seleccionado. 
Cuando los pseudoelementos ::before y ::after se utilizan para crear formas, la propiedad de contenido sigue siendo necesaria,
pero se establece en una cadena vacía. En el ejemplo anterior, el elemento con la clase de corazón tiene un pseudoelemento 
::before que produce un rectángulo amarillo con una altura y un ancho de 50px y 70px, respectivamente.
Este rectángulo tiene esquinas redondeadas debido a su radio de borde del 25% y está posicionado absolutamente

1- Transforma el elemento de la pantalla en un corazón. En el selector .heart::after, cambie el color de fondo a rosa y 
el radio del borde al 50%.
2- A continuación, apunte al elemento con el corazón de clase (solo corazón) y complete la propiedad de transformación. 
Utilice la función de rotación () con -45 grados.
3- Finalmente, en el selector .heart::before, establezca su propiedad de contenido en una cadena vacía.

<style>
  .heart {
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: pink;
    height: 50px;
    width: 50px;
    transform: rotate(-45deg);
  }
  .heart::after {
    background-color: pink;
    content: "";
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: 0px;
    left: 25px;
  }
  .heart::before {
    content: "";
    background-color: pink;
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: -25px;
    left: 0px;
  }
</style>
<div class="heart"></div>
-->


<!-- Aprenda cómo funcionan las propiedades de animación y @keyframes de CSS
Para animar un elemento, debe conocer las propiedades de animación y la regla @keyframes. 
Las propiedades de la animación controlan cómo debe comportarse la animación y la regla @keyframes 
controla lo que sucede durante esa animación. Hay ocho propiedades de animación en total. 
Este desafío lo mantendrá simple y cubrirá los dos más importantes primero:
1- animation-name establece el nombre de la animación, que luego @keyframes usa para decirle a CSS qué reglas van con qué animaciones.
2- animation-duration establece la duración de la animación.

@keyframes es cómo especificar exactamente lo que sucede dentro de la animación durante la duración. 
Esto se hace otorgando propiedades CSS para "fotogramas" específicos durante la animación, 
con porcentajes que van del 0% al 100%. Si compara esto con una película, las propiedades CSS para 0% 
es cómo se muestra el elemento en la escena de apertura. Las propiedades de CSS para el 100% es cómo aparece el elemento al final, 
justo antes de que aparezcan los créditos. Luego, CSS aplica la magia para hacer la transición del elemento durante la duración 
dada para representar la escena. Aquí hay un ejemplo para ilustrar el uso de @keyframes y las propiedades de animación:
#anim {
  animation-name: colorful;
  animation-duration: 3s;
}

@keyframes colorful {
  0% {
    background-color: blue;
  }
  100% {
    background-color: yellow;
  }
}
Para el elemento con la identificación anim, el fragmento de código anterior establece el nombre de la animación en colorido y 
establece la duración de la animación en 3 segundos. Luego, la regla @keyframes se vincula a las propiedades de animación con 
el nombre colorido. Establece el color en azul al comienzo de la animación (0 %), que cambiará a amarillo al final de la animación 
(100 %). No está limitado solo a transiciones de principio a fin, puede establecer propiedades para el elemento para cualquier 
porcentaje entre 0% y 100%.


Cree una animación para el elemento con el id rect, configurando el nombre de la animación en arco iris y 
la duración de la animación en 4 segundos. A continuación, declare una regla @keyframes y establezca el color de

<!-- Aprenda cómo funcionan las curvas de Bezier
CSS ofrece una opción además de las palabras clave que brinda un control aún más preciso sobre cómo se desarrolla la animación, 
mediante el uso de curvas Bezier.

En las animaciones CSS, las curvas Bezier se utilizan con la función cubic-bezier. 
La forma de la curva representa cómo se desarrolla la animación. La curva vive en un sistema de coordenadas 1 por 1. 
El eje X(X-axis) de este sistema de coordenadas es la duración de la animación (piense en ello como una escala de tiempo) 
y el eje Y(Y-axis) es el cambio en la animación. 

La función cubic-bezier consta de cuatro puntos principales que se encuentran en esta cuadrícula de 
1 por 1: p0, p1, p2 y p3. p0 y p3 están configurados para usted: son los puntos inicial y final que 
siempre se ubican respectivamente en el origen (0, 0) y (1, 1). Establece los valores x e y para los otros dos puntos, 
y el lugar donde los coloca en la cuadrícula dicta la forma de la curva que seguirá la animación. Esto se hace en CSS declarando 
los valores x e y de los puntos de "anclaje" p1 y p2 en la forma: (x1, y1, x2, y2). Reuniéndolo todo, aquí hay un ejemplo de una 
curva Bezier en código CSS:
animation-timing-function: cubic-bezier(0.25, 0.25, 0.75, 0.75);


En el ejemplo anterior, los valores de x e y son equivalentes para cada punto (x1 = 0,25 = y1 y x2 = 0,75 = y2), 
que si recuerdas de la clase de geometría, da como resultado una línea que se extiende desde el origen hasta el punto (1 , 1). 
Esta animación es un cambio lineal de un elemento durante la duración de una animación y es lo mismo que usar la palabra clave lineal(linear). 
En otras palabras, cambia a una velocidad constante.

<style>
  .balls{
    border-radius: 50%;
    background: linear-gradient(
      35deg,
      #ccffff,
      #ffcccc
    );
    position: fixed;
    width: 50px;
    height: 50px;
    margin-top: 50px;
    animation-name: bounce;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }
  #ball1 {
    left: 27%;
    animation-timing-function: cubic-bezier(0.25, 0.25, 0.75, 0.75);
  }
  #ball2 {
    left: 56%;
    animation-timing-function: ease-out;
  }
  @keyframes bounce {
    0% {
      top: 0px;
    }
    100% {
      top: 249px;
    }
  }
</style>
<div class="balls" id="ball1"></div>
<div class="balls" id="ball2"></div>
-->


<!-- Usar una curva Bézier para mover un gráfico
A la derecha, se demuestra la diferencia entre la palabra clave de (ease-out)salida gradual (para el elemento azul) 
y la palabra clave (linear)lineal (para el elemento rojo). Se pueden lograr progresiones de animación similares a las de la palabra 
clave de salida gradual(ease-out) mediante el uso de una función de curva Bézier cúbica personalizada.

En general, cambiar los puntos de anclaje p1 y p2 impulsa la creación de diferentes curvas Bezier, 
que controlan cómo progresa la animación a lo largo del tiempo. Aquí hay un ejemplo de una curva Bezier que usa valores 
para imitar el estilo de salida ease-out:
animation-timing-function: cubic-bezier(0, 0, 0.58, 1);

Recuerda que todas las funciones cubic-bezier comienzan con p0 en (0, 0) y terminan con p3 en (1, 1). 
En este ejemplo, la curva se mueve más rápido a través del eje Y (comienza en 0, va a p1 y valor de 0, 
luego va a p2 y valor de 1) de lo que se mueve a través del eje X (0 para comenzar, luego 0 para p1, hasta 0,58 para p2). 
Como resultado, el cambio en el elemento animado progresa más rápido que el tiempo de animación de ese segmento. 
Hacia el final de la curva, la relación entre el cambio en los valores de x e y se invierte: el valor de y se mueve de 1 a 1 
(sin cambios) y los valores de x se mueven de 0,58 a 1, lo que hace que los cambios de animación progresen más lentamente en 
comparación con la duración de la animación.

<style>
  .balls{
    border-radius: 50%;
    position: fixed;
    width: 50px;
    height: 50px;
    margin-top: 50px;
    animation-name: bounce;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }
  #red {
    background: red;
    left: 27%;
    animation-timing-function: cubic-bezier(0,0,0.58,1);
  }
  #blue {
    background: blue;
    left: 56%;
    animation-timing-function: ease-out;
  }
  @keyframes bounce {
    0% {
      top: 0px;
    }
    100% {
      top: 249px;
    }
  }
</style>
<div class="balls" id= "red"></div>
<div class="balls" id= "blue"></div>-->

(nav) navegación, (article) artículo y (section) sección, entre otras.

De forma predeterminada, un navegador representa estos elementos de forma similar al humilde div. 
Sin embargo, usarlos donde corresponda le da un significado adicional a su marcado. El nombre de la etiqueta
por sí solo puede indicar el tipo de información que contiene, lo que agrega significado semántico a ese contenido.

incluir elementos que se repiten en las páginas, como enlaces de navegación o pancartas.

La etiqueta principal también tiene una función de punto de referencia incrustada que la tecnología 
de asistencia puede usar para navegar rápidamente al contenido principal. Si alguna vez ha visto un enlace 
"Saltar al contenido principal" en la parte superior de una página, el uso de la etiqueta principal proporciona 
automáticamente esa funcionalidad a los dispositivos de asistencia.

<!-- Mejore la accesibilidad del contenido de audio con el elemento de audio

El contenido de audio también necesita una alternativa de texto para ser accesible a las personas sordas o con dificultades auditivas. 
Esto se puede hacer con texto cercano en la página o un enlace a una transcripción.

predeterminados del navegador, y es compatible con la funcionalidad del teclado. Este es un atributo booleano,

<audio id="meowClip" controls>

  <source src="audio/meow.ogg" type="audio/ogg">
</audio>

Nota: el contenido multimedia suele tener componentes tanto visuales como auditivos. Necesita subtítulos sincronizados 
y una transcripción para que los usuarios con discapacidades visuales y/o auditivas puedan acceder. Generalmente, 
un desarrollador web no es responsable de crear los subtítulos o la transcripción, pero debe saber incluirlos.

<!--Evite problemas de daltonismo mediante el uso de suficiente contraste 
El color es una gran parte del diseño visual, pero su uso presenta dos problemas de accesibilidad. 
Primero, el color por sí solo no debe usarse como la única forma de transmitir información importante 
porque los usuarios de lectores de pantalla no lo verán. En segundo lugar, los colores de primer plano 
y de fondo necesitan suficiente contraste para que los usuarios daltónicos puedan distinguirlos.

Los usuarios daltónicos tienen problemas para distinguir algunos colores de otros, generalmente en el tono, 
pero a veces también en la luminosidad. Puede recordar que la relación de contraste se calcula utilizando 
los valores de luminancia relativa (o luminosidad) de los colores de primer plano y de fondo.

En la práctica, la relación de contraste de 4,5:1 se puede alcanzar sombreando (agregando negro) 
el color más oscuro y tiñendo (agregando blanco) el color más claro. Los tonos más oscuros en la 
rueda de colores se consideran tonos de azules, violetas, magentas y rojos, mientras que los colores 
más claros son naranjas, amarillos, verdes y azul verdosos.

Aumente el valor de luminosidad del color de fondo del 35 % al 55 % y disminuya el valor de luminosidad 
del color del 20 % al 15 %. Esto mejora el contraste a 5.9:1.
<style>
  body {
    color: hsl(0, 55%, 15%);
    background-color: hsl(120, 25%, 55%);
  }
</style>-->

<!-- Crear una consulta de medios

Las consultas de medios son una nueva técnica introducida en CSS3 que cambia la presentación del contenido en función 
de los diferentes tamaños de ventana gráfica. La ventana gráfica es el área visible de un usuario de una página web y 
es diferente según el dispositivo utilizado para acceder al sitio.

Las consultas de medios constan de un tipo de medio y, si ese tipo de medio coincide con el tipo de dispositivo en el 
que se muestra el documento, se aplican los estilos. Puede tener tantos selectores y estilos dentro de su consulta de medios como desee.

Aquí hay un ejemplo de una consulta de medios que devuelve el contenido cuando el ancho del dispositivo es menor o igual a 100 px:
@media (max-width: 100px) { /* CSS Rules */ }


y la siguiente consulta de medios devuelve el contenido cuando la altura del dispositivo es mayor o igual a 350 px:
@media (min-height: 350px) { /* CSS Rules */ }

1- Debe declarar una consulta @media para dispositivos con una altura inferior o igual a 800 px.
2- Su elemento p debe tener un tamaño de fuente de 10 px cuando la altura del dispositivo es menor o igual a 800 px.
3- Su elemento p debe tener un tamaño de fuente inicial de 20 px cuando la altura del dispositivo es superior a 800 px.

<style>
  p {
    font-size: 20px;
  }
  /* Only change code below this line */
  @media (max-height: 800px) {
    p{
      font-size:10px
    }
  }
  /* Only change code above this line */
</style>

<!-- Hacer que la tipografía sea Responsive 
En lugar de usar em o px para cambiar el tamaño del texto, puede usar unidades de ventana gráfica para una tipografía receptiva. 
Las unidades de ventana gráfica, como los porcentajes, son unidades relativas, pero se basan en diferentes elementos. Las unidades 
de ventana gráfica son relativas a las dimensiones de la ventana gráfica (ancho o alto) de un dispositivo, y los porcentajes son 
relativos al tamaño del elemento contenedor principal.

Las cuatro unidades diferentes de ventana gráfica son:
vw (ancho de la ventana gráfica): 10vw sería el 10% del ancho de la ventana gráfica.
vh (altura de la ventana gráfica): 3vh sería el 3 % de la altura de la ventana gráfica.
vmin (mínimo de ventana gráfica): 70vmin sería el 70% de la dimensión más pequeña de la ventana gráfica (alto o ancho).
vmax (máximo de la ventana gráfica): 100vmax sería el 100% de la dimensión más grande de la ventana gráfica (alto o ancho).

Aquí hay un ejemplo que establece una etiqueta de body al 30% del ancho(width) de la ventana gráfica.

<!--Alinear elementos usando la propiedad de justificar contenido
A veces, los artículos flexibles dentro de un contenedor flexible no llenan todo el espacio del contenedor. 
Es común querer decirle a CSS cómo alinear y espaciar los elementos flexibles de cierta manera. Afortunadamente, 
la propiedad de justificar el contenido tiene varias opciones para hacer esto. Pero primero, hay una terminología importante 
que debe comprender antes de revisar esas opciones.

Aquí hay una imagen útil de W3C que ilustra los conceptos a continuación para un contenedor flexible de 'fila'.
https://www.w3.org/TR/css-flexbox-1/images/flex-direction-terms.svg

Recuerde que configurar un contenedor flexible como una fila coloca los elementos flexibles uno al lado del otro de izquierda a derecha. 
Un contenedor flexible configurado como una columna coloca los elementos flexibles en una pila vertical de arriba a abajo. Para cada uno, 
la dirección en la que se organizan los elementos flexibles se denomina eje principal. Para una fila, esta es una línea horizontal que 
atraviesa cada elemento. Y para una columna, el eje principal es una línea vertical a través de los elementos.

Hay varias opciones sobre cómo espaciar los elementos flexibles a lo largo de la línea que es el eje principal. 
Uno de los más utilizados es justificar-contenido: centro;, que alinea todos los elementos flexibles al centro dentro del contenedor flexible.
Otras opciones incluyen:

-flex-start: alinea los elementos al inicio del contenedor flexible. Para una fila, esto empuja los elementos a la izquierda del contenedor. 
Para una columna, esto empuja los elementos a la parte superior del contenedor. Esta es la alineación predeterminada si no se especifica 
el justify-content.

-flex-end: alinea los elementos al final del contenedor flexible. Para una fila, esto empuja los artículos a la derecha del contenedor. 
Para una columna, esto empuja los artículos al fondo del contenedor.

-space-between: alinea los elementos en el centro del eje principal, con espacio adicional colocado entre los elementos. 
El primer y el último elemento se empujan hasta el borde del contenedor flexible. Por ejemplo, en una fila, el primer elemento 
está contra el lado izquierdo del contenedor, el último elemento está contra el lado derecho del contenedor, luego el espacio 
restante se distribuye uniformemente entre los demás elementos.

-space-around: similar al espacio intermedio pero el primer y el último elemento no están bloqueados en los bordes del contenedor, 
el espacio se distribuye alrededor de todos los elementos con medio espacio en cada extremo del contenedor flexible.

-space-evenly: distribuye el espacio uniformemente entre los elementos flexibles con un espacio completo en cada extremo 
del contenedor flexible.

An example helps show this property in action. Add the CSS property justify-content to the #box-container element, and give it a value of center
<style>
  #box-container {
    background: gray;
    display: flex;
    height: 500px;
    justify-content:center;
  }
  #box-1 {
    background-color: dodgerblue;
    width: 25%;
    height: 100%;
  }
  #box-2 {
    background-color: orangered;
    width: 25%;
    height: 100%;
  }
</style>
<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>-->

<!-- Alinear elementos usando la propiedad align-items
La propiedad de elementos de alineación es similar a la de justificar el contenido. Recuerde que la propiedad de justificar el 
contenido alineó los elementos flexibles a lo largo del eje principal. Para las filas, el eje principal es una línea horizontal y 
para las columnas es una línea vertical.

Los contenedores flexibles también tienen un eje transversal que es el opuesto del eje principal. Para las filas, el eje transversal 
es vertical y para las columnas, el eje transversal es horizontal.

CSS ofrece la propiedad align-items para alinear elementos flexibles a lo largo del eje transversal. Para una fila, 
le dice a CSS cómo empujar los elementos de toda la fila hacia arriba o hacia abajo dentro del contenedor. Y para una columna, 
cómo empujar todos los elementos hacia la izquierda o hacia la derecha dentro del contenedor.

Los diferentes valores disponibles para elementos de alineación incluyen:
-flex-start: alinea los elementos al inicio del contenedor flexible. Para las filas, esto alinea los elementos en la parte
superior del contenedor. Para las columnas, esto alinea los elementos a la izquierda del contenedor.

-flex-end: alinea los elementos al final del contenedor flexible. Para las filas, esto alinea los elementos con la parte inferior 
del contenedor. Para las columnas, esto alinea los elementos a la derecha del contenedor.

-center: alinea los elementos al centro. Para las filas, esto alinea los elementos verticalmente (el mismo espacio por encima y 
por debajo de los elementos). Para las columnas, esto las alinea horizontalmente (igual espacio a la izquierda y a la derecha de los elementos).

-stretch: estirar(stretch) los artículos para llenar el contenedor flexible. Por ejemplo, los elementos de las filas se estiran 
para llenar el contenedor flexible de arriba a abajo. Este es el valor predeterminado si no se especifica ningún valor 
de elementos de alineación.

-baseline(linea base): alinea los elementos con sus líneas base. La línea de base es un concepto de texto, considérelo 
como la línea en la que se asientan las letras.

Un ejemplo ayuda a mostrar esta propiedad en acción. Agregue la propiedad CSS align-items al elemento #box-container y 
asígnele un valor de centro.

<!-- Use la propiedad flex-wrap para ajustar una fila o columna
CSS flexbox tiene una función para dividir un contenedor flexible en varias filas (o columnas). De forma predeterminada, 
un contenedor flexible encajará todos los elementos flexibles juntos. Por ejemplo, una fila estará en una sola línea.

Sin embargo, el uso de la propiedad flex-wrap le dice a CSS que envuelva los elementos. Esto significa que los elementos
adicionales se mueven a una nueva fila o columna. El punto de ruptura donde ocurre el envoltorio depende del tamaño de los 
artículos y del tamaño del contenedor.


CSS también tiene opciones para la dirección de la envoltura:
- nowrap: esta es la configuración predeterminada y no envuelve elementos.
- wrap: ajusta los elementos en varias líneas de arriba a abajo si están en filas y de izquierda a derecha si están en columnas.
- wrap-reverse: envuelve elementos en varias líneas de abajo hacia arriba si están en filas y de derecha a izquierda si están en columnas.

El diseño actual tiene demasiados cuadros para una fila. Agregue la propiedad CSS flex-wrap al elemento #box-container

<!-- Usar la propiedad abreviada flex
Hay un atajo disponible para configurar varias propiedades flexibles a la vez. Las propiedades flex-grow, flex-shrink y flex-basis 
se pueden configurar juntas usando la propiedad flex.

Por ejemplo, flex: 1 0 10px; configurará el elemento para flex-grow: 1;, flex-shrink: 0; y flex-basis: 10px;. 

La configuración de propiedad predeterminada es flex: 0 1 auto;.
Agregue la propiedad CSS flex tanto a #box-1 como a #box-2. Dale a #box-1 los valores para que su flex-grow sea 2, 
su flex-shrink  sea 2 y su flex-basis sea 150px. Dale a #box-2 los valores para que su flex-grow sea 1, 
su flex-shrink sea 1 y su flex-basis sea 150px.

-Estos valores harán que #box-1 crezca para llenar el espacio extra al doble de la tasa de #box-2 cuando el contenedor tenga más 
de 300 px y se reducirá al doble de la tasa de #box-2 cuando el contenedor tenga menos de 300 px. 300px es el tamaño combinado 
de los valores de base flexible de los dos cuadros.
<style>
  #box-container {
    display: flex;
    height: 500px;
  }
  #box-1 {
    background-color: dodgerblue;
    flex:2 2 150px;

  #box-2 {
    background-color: orangered;
    flex:1 1 150px;

  <div id="box-2"></div>
</div>-->

Puedes usar unidades absolutas y relativas como px y em en CSS Grid para definir el tamaño de filas y columnas. Puedes usar estas también:

1- fr: fija la columna o fila a una fracción del espacio disponible,
2- auto: fija la columna o fila al ancho o alto de su contenido automáticamente.
3- %: ajusta la columna o fila al porcentaje de ancho de su contenedor.

<!-- Usa grid-column para controlar espaciado
Hasta este punto, todas las propiedades que hemos discutido son para los contenedores de cuadrícula (grid). 
La propiedad grid-column es la primera que usaremos para los propios elementos de la cuadrícula.

Las líneas horizontales y verticales hipotéticas que crean la cuadrícula son referidas como líneas. 
Estas líneas son enumeradas empezando con el 1 desde la esquina superior izquierda de la cuadrícula y 
se desplaza hacia la derecha para las columnas y hacia abajo para las filas, contando hacia arriba. 

Para controlar la cantidad de columnas que un elemento tendrá, puedes usar la propiedad grid-column en conjunto con el 
número de las líneas en las que quieres que empiece y termine.
Aquí un ejemplo:
grid-column: 1 / 3;
Esto hará que el elemento empiece en la primera línea vertical de la cuadrícula a la izquierda y se extienda a 
la 3ra línea de la cuadrícula, ocupando dos columnas.

Haz que el elemento con clase item5 ocupe las dos últimas columnas de la cuadrícula.

  .item2{background:LightSalmon;}
  .item3{background:PaleTurquoise;}
  .item4{background:LightPink;}
  .item5 {
    background: PaleGreen;
    /* Cambia solo el código debajo de esta línea */
    grid-column:2/4;
    /* Cambia solo el código encima de esta línea */
  }
  .container {
    font-size: 40px;
    min-height: 300px;
    width: 100%;
    background: LightGray;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;

</style>

puedes ubicar un elemento en tu área personalizada referenciando el nombre que le diste. Para hacer esto, usa la propiedad grid-area

  grid-area: header;
